<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">    
    <title>Random Quote Generator</title>    
  </head>
  <body>
    <div id="quote-box">
      <div>
        <p class="insert-quote" id="quote">
          Want to see a quote?
        </p>
      </div>
      <div class="controls">
        <p class="insert-author" id="author"></p>
      </div>
    </div>
    <div id="btn" onclick="generateQuote()">
    <span class="noselect" id="launch">Click to View</span>
    <span class="noselect" id="generate" style="visibility: hidden;">New Quote</span>
    <div id="circle">
    </div></div>    
    <script src="scripts/app.js"></script>
  </body>
</html>
